*** Configuration file for printing on a HP DeskJet IV ( 300dpi/ A4 Paper )
*** G. Sawade 5.7.1995

W *** DeskJet/300dpi ***

* Claim approx .5 Mbyte memory
m 500000

* Default resolution.
D 300

* Default metafont mode (defined in emTeX's local.mf)
M deskjet

P $(DVIDRVFONTS)\pixel.dj\%ddpi\%f.%p

L $(DVIDRVFONTS)\;dj_base;dj_more

* switch off the PostScript font mapping file psfonts.map.
* When you activate this entry, no ps fonts are known by dvips,
* it tries to load/create pk fonts for the referenced PostScript fonts.
* You must use the 'MAKE_PK.CMD' REXX script to create the font.
*p nothing

* Compress fonts
Z

*
*   Paper size information.  First definition is the default.
*
*   If your default is a4 uncomment the following definition
*   and comment out the letterSize definition.
@ a4size 210mm 297mm
@+ %%PaperSize: a4

