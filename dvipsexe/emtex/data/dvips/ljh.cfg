*** Configuration file for printing on a HP LaserJet IV ( 600dpi/ A4 Paper )
*** G. Sawade 5.7.1995

W *** LaserJetIV/600dpi ***

* Claim approx 4 Mbyte memory
m 4000000

* Default resolution.
D 600

* Default metafont mode (defined in emTeX's local.mf)
M laserjetIV

P $(DVIDRVFONTS)\pixel.ljh\%ddpi\%f.%p

L $(DVIDRVFONTS)\;ljh_base;ljh_more


* Compress fonts
Z

*
*   Paper size information.  First definition is the default.
*
*   If your default is a4 uncomment the following definition
*   and comment out the letterSize definition.
@ a4size 210mm 297mm
@+ %%PaperSize: a4

